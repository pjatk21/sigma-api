version: '3.9'
services:
  mongodb:
    image: mongo:latest
    env_file:
      - .env
    ports:
      - 27017:27017
  database-viewer:
    image: mongo-express
    depends_on:
      - mongodb
    env_file:
      - .env
    ports:
      - "8081:8081"
  geckodriver:
    image: blueimp/geckodriver
    shm_size: 2g
    environment:
      MOZ_HEADLESS: 1
    ports:
      - 4444:4444
  pjatk-api:
    build:
      dockerfile: pjatk-api/Dockerfile
      context: .
    ports:
      - 3001:3001
    env_file:
      - .env
  pjatk-schedule:
    build: 
      dockerfile: pjatk-schedule/Dockerfile
      context: .
    ports:
      - 3002:3002
    env_file:
      - .env
    depends_on:
      - geckodriver
  
